server {
    listen 80;
    server_name 103.159.2.149;

    # Serve static frontend build (assumes you copy build to /usr/share/nginx/html)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Backend API proxy
    location /api/v1/ {
        proxy_pass http://sms-backend:3000/api/v1;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}